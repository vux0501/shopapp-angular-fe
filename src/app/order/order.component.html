<app-header></app-header>
<div class="container">
  <div class="row info-form">
    <div class="col-md-6">
      <h2>Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phone" />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Sản phẩm đã đặt</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sản phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Tổng tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://cdn.tgdd.vn/Products/Images/42/305658/s16/iphone-15-pro-max-blue-thumbtz-650x650.png"
                  alt="Iphone 15"
                  class="product-image"
                />
                <span class="product-name">Iphone 15</span>
              </div>
            </td>
            <td>2</td>
            <td>100,000</td>
            <td>200,000</td>
          </tr>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://cdn.tgdd.vn/Products/Images/42/305658/s16/iphone-15-pro-max-blue-thumbtz-650x650.png"
                  alt="Iphone 15"
                  class="product-image"
                />
                <span class="product-name">Iphone 15</span>
              </div>
            </td>
            <td>2</td>
            <td>100,000</td>
            <td>200,000</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tổng giá: 400.000 đ</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhập coupon</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhập coupon" />
          <button class="btn btn-primary" type="button">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-primary" type="button">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
