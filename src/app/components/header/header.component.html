<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">VUX SHOP</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Trang chủ</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Thông báo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/orders">
              <i class="fas fa-shopping-cart icon"></i>
              Giỏ hàng
            </a>
          </li>
          <li class="nav-item">
            <ng-container *ngIf="userResponse">
              <ng-container
                ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất"
                popoverTitle="User Actions"
                triggers="click"
                [placement]="'bottom'"
              >
                <a
                  class="nav-link"
                  routerLink="/profile"
                  [ngbPopover]="popoverContent"
                  (click)="togglePopover($event)"
                >
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a
                      href="#"
                      class="popover-item"
                      (click)="handleItemClick(0)"
                      >Tài khoản của tôi</a
                    >
                    <a
                      href="#"
                      class="popover-item"
                      (click)="handleItemClick(1)"
                      >Đơn mua</a
                    >
                    <a
                      href="#"
                      class="popover-item"
                      (click)="handleItemClick(2)"
                      >Đăng xuất</a
                    >
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">
              <a class="nav-link" routerLink="/login">Đăng nhập</a>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
