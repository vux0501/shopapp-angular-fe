<app-header></app-header>
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phoneNumber">Số điện thoại</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="phoneNumber"
              name="phone"
              (focus)="registerForm.form.markAsTouched()"
              required
              placeholder="Gồm 10 số."
              id="phoneNumber"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phoneNumber.length != 10 && registerForm.form.touched"
            >
              Số điện thoại gồm 10 số.
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Ít nhất 6 ký tự."
              required
              class="form-control"
              id="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 6 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 6 ký tự."
              [(ngModel)]="retypePassword"
              name="retypePassword"
              (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
              required
              class="form-control"
              id="retype-password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 6 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 6 ký tự
            </p>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['retypePassword']?.hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              [(ngModel)]="fullName"
              name="fullName"
              class="form-control"
              required
              id="full-name"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="fullName.length == 0 && registerForm.form.touched"
            >
              Vui lòng nhập họ và tên
            </p>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <!-- Thêm [(ngModel)] để thực hiện 2-way data binding -->
            <input
              type="date"
              class="form-control"
              required
              id="date-of-birth"
              [(ngModel)]="dateOfBirth"
              name="dateOfBirth"
            />

            <div class="divider-nospace"></div>
          </div>

          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              [(ngModel)]="address"
              name="address"
              class="form-control"
              id="address"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  [(ngModel)]="isAccepted"
                  name="isAccepted"
                  class="form-check-input"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button type="button" (click)="register()" class="register-button">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span>
              <a href="#" class="register-link" routerLink="/login"
                >Đăng nhập</a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
