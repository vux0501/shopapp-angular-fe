<app-header></app-header>
<div class="container">
  <form #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="phoneNumber"
              name="phone"
              (focus)="loginForm.form.markAsTouched()"
              id="phoneNumber"
              placeholder="Gồm 10 số."
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phoneNumber.length != 10 && loginForm.form.touched"
            >
              Số điện thoại gồm 10 số.
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Ít nhất 6 ký tự"
              class="form-control"
              id="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && loginForm.form.touched"
            >
              Mật khẩu phải lớn hơn 6 ký tự.
            </p>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label text-start" for="remember">
                  Ghi nhớ đăng nhập</label
                >
              </span>
              <a href="#" class="register-link">Quên mật khẩu</a>
            </div>
          </div>

          <!-- <div class="form-group">
          <select class="form-control access-right" >
            <option selected disabled>Quyền đăng nhập</option>
            <option *ngFor="let role of roles" [ngValue]="role">
              {{ role.name }}
            </option>
          </select>
        </div> -->

          <button type="button" (click)="login()" class="login-button">
            Đăng nhập
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn chưa đăng ký?
            <span>
              <a class="register-link" routerLink="/register">Tạo tài khoản</a>
            </span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
